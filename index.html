<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-white bg-accent">
        <div class="container-default flex between cross-axis-center">
            <nav>
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </nav>
            <figure class="logo-box flex perfect-center">
                <img src="img/boolean-logo.png" alt="logo boolean">
            </figure>
            <div class="link-icons-box flex flex-end">
                <figure>
                    <img src="img/icons/user-outline.svg" alt="account utente">
                </figure>
                <figure>
                    <img src="img/icons/heart-outline.svg" alt="preferiti">
                </figure>
                <figure>
                    <img src="img/icons/bag-filled.svg" alt="carrello">
                </figure>
            </div>
        </div>
    </header>
    <!-- inizio main content -->
    <main>
        <section class="container-default flex">
            <!-- product card -->
            <div class="product-card">
                 <figure>
                    <img src="img/1.webp" alt="fit tee unisex">
                    <!-- favourite icon -->
                    <figure class="favourite">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                    </figure>
                    <!-- badges -->
                    <div class="badge-box">
                        <span class="badge">-50%</span>
                        <span class="badge">Sostenibilit√†</span>
                    </div>
                 </figure>
                 <div class="product-info-box">
                    <span class="product-mark">Levi's</span>
                    <span class="product-title">Relaxed Fit Tee Unisex</span>
                    <div>
                        <span class="product-price">14,99 &euro;</span>
                        <span class="product-price old">29,99 &euro;</span>
                    </div>
                 </div>

            </div>
        </section>
    </main>
</body>

</html>
